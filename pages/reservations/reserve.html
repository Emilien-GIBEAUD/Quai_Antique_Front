<div class="big-title">
    <div class="big-title-content text-center text-white">
        <h1>Réserver</h1>
    </div>
</div>

<div class="container mt-3">
    <form>
        <div class="mb-3">
            <label for="nameReserve" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="nameReserve" value="John">
        </div>
        <div class="mb-3">
            <label for="firstnameReserve" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="firstnameReserve" value="Doe">
        </div>
        <div class="mb-3">
            <label for="allergiesReserve" class="form-label">Alergies</label>
            <input type="text" class="form-control" id="allergiesReserve" placeholder="Vos allergies (fruits de mer, arachide, ...)">
        </div>
        <div class="mb-3">
            <label for="nbConvivesReserve" class="form-label">Nombre de convives</label>
            <input type="number" class="form-control" id="nbConvivesReserve" placeholder="Combien êtes vous habituellement ?">
        </div>
        <div class="mb-3">
            <label for="dateReserve" class="form-label">Date de réservation</label>
            <input type="date" class="form-control" id="dateReserve">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChosen" id="noonRadio" checked>
                <label class="form-check-label" for="noonRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChosen" id="eveningRadio">
                <label class="form-check-label" for="eveningRadio">
                    Soir
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="selectHour" class="form-label">Date de réservation</label>
            <select class="form-select" id="selectHour">
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
            </select>
        </div>

        <div class="text-center mb-2">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>

</div>
