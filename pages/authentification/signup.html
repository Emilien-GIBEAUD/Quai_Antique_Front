<div class="big-title">
    <div class="big-title-content text-center text-white">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container mt-3">
    <form>
        <div class="mb-3">
            <label for="nameSignup" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nameSignup" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="firstnameSignup" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstnameSignup" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="emailSignup" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailSignup" placeholder="Votre email">
        </div>
        <div class="mb-3">
            <label for="pswSignup" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="pswSignup">
        </div>
        <div class="mb-3">
            <label for="pswSignupConfirm" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="pswSignupConfirm">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center mt-2 mb-3">
        <a href="/signin">Vous avez déjà un compte ? Connectez vous ici !</a>
    </div>
</div>
