<div class="big-title">
    <div class="big-title-content text-center text-white">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container mt-3">
    <form>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Votre email">
        </div>
        <div class="mb-3">
            <label for="pswInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="pswInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>
    </form>
    <div class="text-center mt-2 mb-3">
        <a href="/signup">Vous n'avez pas encore de compte ? Inscrivez vous ici !</a>
    </div>
</div>
